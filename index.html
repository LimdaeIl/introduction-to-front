<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원등록</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper" class="wrapper">
    <form id="registrationForm" class="registrationForm" action="">
      <h2>회원등록</h2>
      <div>
        <label for="nickname">사용자 이름</label>
        <input type="text" id="nickname" class="nicknameInput">
        <span class="helperText">알림</span>
        <!-- span 태그는 /*글자표현*/ -->
      </div>
      <div>
        <label for="userEmail">이메일 주소</label>
        <input type="email" id="email" class="emailInput">
        <span class="helperText">알림</span>
      </div>
      <div>
        <label for="userPassword">비밀번호</label>
        <input type="password" id="userpasswod" class="passwordInput">
        <span class="helperText">알림</span>
      </div>
      <div>
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="confirmPasswordInput">
        <span class="helperText">알림</span>
      </div>
      <div>
        <label for="phone">휴대전화번호</label>
        <input type="tel" id="phone" class="phoneInput">
        <span class="helperText">예: 010-1234-5678</span>
      </div>
      <button type="submit">등록완료</button>
    </form>
    <!-- form 태그는 웹 브라우저(프론트엔드)에서 웹 서버(백엔드)로 
     데이터를 넘기고자 할 때 input 태그와 같이 작성해주는 태그입니다. -->
  </div>
  <!-- div 태그는 div 태그 안에 또 다른 태그나 값을 넣기 전까지는
    영역과 공간을 가지지 않습니다. -->
</body>
</html>
